  <script>
  // --- Função para o Menu Mobile ---
  function toggleMenu() {
    const navLinks = document.getElementById('navLinks');
    navLinks.classList.toggle('active');
  }

  // Fecha o menu mobile ao clicar em um link (para telas menores)
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      const navLinks = document.getElementById('navLinks');
      if (navLinks.classList.contains('active')) {
        navLinks.classList.remove('active');
      }
    });
  });

  // --- Função de Rolagem Suave para TODOS os links âncora ---
  // Este novo código seleciona qualquer link que comece com '#'
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      // 1. Previne o comportamento padrão de "pular" para a âncora
      e.preventDefault();

      // 2. Pega o ID da seção de destino (ex: '#servicos')
      const targetId = this.getAttribute('href');
      const targetSection = document.querySelector(targetId);

      // 3. Se a seção existir, rola suavemente até ela
      if (targetSection) {
        targetSection.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });
</script>
